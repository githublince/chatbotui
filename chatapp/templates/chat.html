{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>

  </style>
</head>
<body>
  <div class="layout">
    <div class="side-panel">
      <h2>Description</h2>
      <p>Write your introduction or overview here. This translucent panel is great for context and guidance.</p>
    </div>

    <div class="chat-container">
      <div id="chat-box"></div>
      <div class="input-container">
        <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="side-panel">
      <h2>Detailed Explanation</h2>
      <p>You can add more technical or extended explanations here for clarity. Scroll if text is long.</p>
    </div>
  </div>

  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
